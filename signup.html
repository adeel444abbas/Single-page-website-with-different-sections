<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/util.css">
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
    <title>Simple Form</title>
</head>

<body>
    <form action="infoSaved.html" autocomplete="on" method="get" id="form2">
        <h2 class="text-center">Signup Here</h2>
        <h3 class="text-center">Tell us a bit about yourself</h3>
        <div class="signup">
            <div class="label1">
                <label for="inputFname">First Name:</label>
                <input class="form-control" type="text" placeholder="First name" id="inputFname" required>
            </div>
            <div class="label1">
                <label for="inputEmail">Email:</label>
                <input class="form-control" type="email" id="inputEmail" placeholder="abc@gmail.com" required>
            </div>
            <div class="label1">
                <label for="dateofbirth">Your date of birth:</label>
                <input class="form-control" type="date" name="date1" id="dateid" required>
            </div>
            <div class="label1">
                <label for="inputPassword">Password:</label>
                <input class="form-control" type="password" id="inputPassword" placeholder="Enter passowrd" required>
            </div>
            <fieldset class="form-control" class="label1">
                <legend>Gender:</legend>
                <div>
                    <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked="" required>
                    <label for="gridRadios1">
                        Male
                    </label>
                </div>
                <div>
                    <input type="radio" name="gridRadios" id="gridRadios2" value="option2" required>
                    <label for="gridRadios2">
                        Female
                    </label>
                </div>
            </fieldset>
            <div class="label1">
                <label for="inputCity">Select your city:</label>
                <select class="form-control" name="select1" id="selectid" required>
                    <option value="">Wazirabad</option>
                    <option value="">Gujranwala</option>
                    <option value="">Gujrat</option>
                    <option value="">Multan</option>
                </select>
            </div>
            <div class="label1">
                <label for="inputAddress">Enter your Address:</label>
                <input class="form-control" type="text" id="inputAddress" placeholder="Your address" required>
            </div>
            <div class="label1">
                <sapn>Do you like our system:</span>
                    <label for="inputAddress">Yes</label>
                    <input type="checkbox" id="inputAddress" required>
                    <label for="inputAddress">No</label>
                    <input type="checkbox" id="inputAddress" required>
            </div>

            <div class="submit">
                <button class="btn">Creat account</button>
            </div>
        </div>
    </form>

</body>

</html>
